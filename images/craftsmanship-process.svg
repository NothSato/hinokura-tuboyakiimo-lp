<svg width="300" height="250" viewBox="0 0 300 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>火乃蔵のつぼ焼き製法</title>
  
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBB044;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="potGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78716C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44403C;stop-opacity:1" />
    </linearGradient>
    <filter id="craftShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="3" stdDeviation="4" flood-color="rgba(68,64,60,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="250" fill="#FFF9F2" rx="15"/>
  
  <!-- つぼ（大きめ） -->
  <g transform="translate(120, 120)">
    <ellipse cx="30" cy="50" rx="25" ry="6" fill="#44403C" opacity="0.2"/>
    <path d="M15 20 Q15 15 20 15 L40 15 Q45 15 45 20 L43 50 Q43 55 38 55 L22 55 Q17 55 17 50 Z" 
          fill="url(#potGradient)" 
          filter="url(#craftShadow)"/>
    <!-- つぼの口 -->
    <ellipse cx="30" cy="20" rx="12" ry="2.5" fill="#292524"/>
    <!-- つぼの取っ手 -->
    <path d="M12 25 Q8 30 12 35" stroke="#57534E" stroke-width="2" fill="none"/>
    <path d="M48 25 Q52 30 48 35" stroke="#57534E" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 火（つぼの下） -->
  <g transform="translate(130, 170)">
    <!-- 炎のアニメーション -->
    <path d="M10 25 Q15 15 10 10 Q8 5 12 0 Q16 5 14 10 Q20 15 15 25" fill="url(#fireGradient)" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" values="1;1.1;0.9;1" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M15 25 Q20 15 15 10 Q13 5 17 0 Q21 5 19 10 Q25 15 20 25" fill="url(#fireGradient)" opacity="0.6">
      <animateTransform attributeName="transform" type="scale" values="0.9;1;1.1;0.9" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M5 25 Q10 15 5 10 Q3 5 7 0 Q11 5 9 10 Q15 15 10 25" fill="url(#fireGradient)" opacity="0.7">
      <animateTransform attributeName="transform" type="scale" values="1.1;0.9;1;1.1" dur="2.2s" repeatCount="indefinite"/>
    </path>
    
    <!-- 薪 -->
    <rect x="0" y="28" width="20" height="3" rx="1" fill="#A16207" opacity="0.8"/>
    <rect x="5" y="32" width="15" height="3" rx="1" fill="#A16207" opacity="0.6"/>
    <rect x="10" y="36" width="18" height="3" rx="1" fill="#A16207" opacity="0.7"/>
  </g>
  
  <!-- 温度計 -->
  <g transform="translate(50, 80)">
    <rect x="5" y="10" width="3" height="40" rx="1.5" fill="#DC2626"/>
    <circle cx="6.5" cy="52" r="5" fill="#DC2626"/>
    <rect x="3.5" y="50" width="6" height="6" fill="#DC2626"/>
    <!-- 目盛り -->
    <line x1="10" y1="15" x2="15" y2="15" stroke="#374151" stroke-width="0.8"/>
    <line x1="10" y1="25" x2="15" y2="25" stroke="#374151" stroke-width="0.8"/>
    <line x1="10" y1="35" x2="15" y2="35" stroke="#374151" stroke-width="0.8"/>
    <line x1="10" y1="45" x2="15" y2="45" stroke="#374151" stroke-width="0.8"/>
    
    <text x="20" y="20" font-family="Arial, sans-serif" font-size="8" fill="#B65C2A">適温</text>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="8" fill="#B65C2A">管理</text>
  </g>
  
  <!-- 時計（2時間表示） -->
  <g transform="translate(220, 80)">
    <circle cx="15" cy="15" r="12" fill="#FFFFFF" stroke="#B65C2A" stroke-width="2" filter="url(#craftShadow)"/>
    <circle cx="15" cy="15" r="1" fill="#B65C2A"/>
    <!-- 針（2時を指す） -->
    <line x1="15" y1="15" x2="15" y2="8" stroke="#B65C2A" stroke-width="2"/>
    <line x1="15" y1="15" x2="20" y2="12" stroke="#B65C2A" stroke-width="1.5"/>
    <!-- 文字盤 -->
    <text x="15" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#B65C2A">12</text>
    <text x="26" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#B65C2A">3</text>
    <text x="15" y="29" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#B65C2A">6</text>
    <text x="4" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#B65C2A">9</text>
    
    <text x="15" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#D97706">2時間</text>
  </g>
  
  <!-- 職人の手（シルエット） -->
  <g transform="translate(200, 140)">
    <path d="M0 15 Q5 10 10 15 L15 20 Q10 25 5 20 Q0 25 0 15 Z" fill="#8B7355" opacity="0.4"/>
    <path d="M5 20 L8 35 Q10 40 15 38 L18 35 L15 20" fill="#8B7355" opacity="0.4"/>
  </g>
  
  <!-- 蒸気エフェクト -->
  <g transform="translate(130, 60)" opacity="0.4">
    <ellipse cx="10" cy="20" rx="3" ry="8" fill="#E5E7EB">
      <animateTransform attributeName="transform" type="translate" values="0,0; 1,-10; -1,-15; 0,0" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="20" cy="18" rx="2.5" ry="6" fill="#E5E7EB">
      <animateTransform attributeName="transform" type="translate" values="0,0; -1,-8; 1,-12; 0,0" dur="3.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="30" cy="22" rx="2" ry="5" fill="#E5E7EB">
      <animateTransform attributeName="transform" type="translate" values="0,0; 2,-6; -1,-10; 0,0" dur="4.2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- 工程矢印 -->
  <g transform="translate(50, 220)">
    <path d="M0 5 L15 5 M12 2 L15 5 L12 8" stroke="#B65C2A" stroke-width="2" fill="none"/>
    <text x="20" y="8" font-family="Arial, sans-serif" font-size="6" fill="#B65C2A">仕込み</text>
  </g>
  
  <g transform="translate(100, 220)">
    <path d="M0 5 L15 5 M12 2 L15 5 L12 8" stroke="#B65C2A" stroke-width="2" fill="none"/>
    <text x="20" y="8" font-family="Arial, sans-serif" font-size="6" fill="#B65C2A">焼成</text>
  </g>
  
  <g transform="translate(150, 220)">
    <path d="M0 5 L15 5 M12 2 L15 5 L12 8" stroke="#B65C2A" stroke-width="2" fill="none"/>
    <text x="20" y="8" font-family="Arial, sans-serif" font-size="6" fill="#B65C2A">完成</text>
  </g>
</svg>