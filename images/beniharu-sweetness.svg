<svg width="300" height="250" viewBox="0 0 300 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>糖度16度の紅はるかの魅力</title>
  
  <defs>
    <linearGradient id="sweetGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FEF3E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDBA74;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="honeyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBB044;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="sweetShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="rgba(217,119,6,0.2)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="250" fill="url(#sweetGradient)" rx="15"/>
  
  <!-- メインの紅はるか断面 -->
  <g transform="translate(100, 60)">
    <!-- 外皮 -->
    <ellipse cx="50" cy="40" rx="45" ry="30" fill="#B65C2A" filter="url(#sweetShadow)"/>
    <ellipse cx="50" cy="40" rx="42" ry="27" fill="#D97706"/>
    
    <!-- 中身（ねっとり部分） -->
    <ellipse cx="50" cy="40" rx="35" ry="22" fill="#FED7AA"/>
    <ellipse cx="50" cy="40" rx="30" ry="18" fill="#FDBA74"/>
    
    <!-- 蜜の筋 -->
    <path d="M25 35 Q35 30 45 35 Q55 40 65 35 Q75 30 85 35" stroke="#F59E0B" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M20 45 Q30 40 40 45 Q50 50 60 45 Q70 40 80 45" stroke="#F59E0B" stroke-width="1" fill="none" opacity="0.6"/>
    
    <!-- 繊維質の表現 -->
    <circle cx="35" cy="35" r="1.5" fill="#F97316" opacity="0.6"/>
    <circle cx="45" cy="45" r="1" fill="#F97316" opacity="0.5"/>
    <circle cx="55" cy="32" r="1.2" fill="#F97316" opacity="0.7"/>
    <circle cx="65" cy="42" r="0.8" fill="#F97316" opacity="0.5"/>
    
    <!-- 蜜だれ -->
    <ellipse cx="85" cy="55" rx="2" ry="8" fill="url(#honeyGradient)" opacity="0.9"/>
    <ellipse cx="88" cy="65" rx="1.5" ry="3" fill="url(#honeyGradient)" opacity="0.7"/>
  </g>
  
  <!-- 糖度メーター -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#FFFFFF" opacity="0.95" filter="url(#sweetShadow)"/>
    <text x="40" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#B65C2A">糖度測定</text>
    
    <!-- 糖度バー -->
    <rect x="10" y="12" width="60" height="4" rx="2" fill="#F3E8D3"/>
    <rect x="10" y="12" width="48" height="4" rx="2" fill="url(#honeyGradient)"/>
    
    <text x="40" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#D97706">16度</text>
  </g>
  
  <!-- 比較グラフ -->
  <g transform="translate(200, 150)">
    <!-- 背景 -->
    <rect x="0" y="0" width="70" height="60" rx="8" fill="#FFFFFF" opacity="0.9" filter="url(#sweetShadow)"/>
    
    <!-- グラフタイトル -->
    <text x="35" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#B65C2A">甘さ比較</text>
    
    <!-- バーグラフ -->
    <rect x="10" y="45" width="3" height="10" fill="#9CA3AF"/> <!-- 一般 -->
    <rect x="18" y="40" width="3" height="15" fill="#6B7280"/> <!-- 高級 -->
    <rect x="26" y="30" width="3" height="25" fill="#D97706"/> <!-- 火乃蔵 -->
    
    <!-- ラベル -->
    <text x="11.5" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#6B7280">一般</text>
    <text x="19.5" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#6B7280">高級</text>
    <text x="27.5" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#D97706">火乃蔵</text>
    
    <!-- 糖度数値 -->
    <text x="35" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#D97706">16°</text>
  </g>
  
  <!-- 職人の道具 -->
  <g transform="translate(20, 120)">
    <!-- へら -->
    <rect x="0" y="15" width="15" height="2" rx="1" fill="#8B4513"/>
    <circle cx="17" cy="16" r="3" fill="#A16207"/>
    
    <!-- 軍手 -->
    <path d="M5 25 Q0 20 5 15 Q10 20 15 15 Q20 20 15 25 Q10 30 5 25 Z" fill="#F3E8D3" opacity="0.8"/>
    <path d="M8 20 Q10 22 12 20" stroke="#D6D3D1" stroke-width="0.5"/>
  </g>
  
  <!-- ラベル・タグ -->
  <g transform="translate(30, 40)">
    <path d="M0 8 L8 8 L12 12 L8 16 L0 16 Q-3 12 0 8 Z" fill="#22C55E" filter="url(#sweetShadow)"/>
    <circle cx="2" cy="12" r="1.5" fill="#FFFFFF"/>
    <text x="18" y="10" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#16A34A">厳選</text>
    <text x="18" y="16" font-family="Arial, sans-serif" font-size="6" fill="#16A34A">紅はるか</text>
  </g>
  
  <!-- 装飾的な星 -->
  <g transform="translate(250, 40)">
    <path d="M8 2l2 6h6l-5 4 2 6-5-4-5 4 2-6-5-4h6l2-6z" fill="#F59E0B" opacity="0.6" transform="scale(0.6)"/>
    <path d="M20 8l1.5 4h4l-3.5 3 1.5 4-3.5-2.5-3.5 2.5 1.5-4-3.5-3h4l1.5-4z" fill="#F59E0B" opacity="0.4" transform="scale(0.5)"/>
  </g>
  
  <!-- "紅はるか"テキスト -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="140" height="20" rx="10" fill="#FFFFFF" opacity="0.9" filter="url(#sweetShadow)"/>
    <text x="70" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#B65C2A">最高級品種</text>
    <text x="70" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#D97706">紅はるか</text>
  </g>
  
  <!-- 繊維と栄養素のイメージ -->
  <g transform="translate(10, 200)">
    <circle cx="10" cy="10" r="8" fill="#22C55E" opacity="0.2"/>
    <path d="M6 6 L10 10 L14 6 M6 14 L10 10 L14 14" stroke="#16A34A" stroke-width="1.5"/>
    <text x="10" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#16A34A">食物繊維</text>
  </g>
  
  <g transform="translate(250, 200)">
    <circle cx="10" cy="10" r="8" fill="#F59E0B" opacity="0.2"/>
    <text x="10" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#F59E0B">β</text>
    <text x="10" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#F59E0B">カロテン</text>
  </g>
</svg>